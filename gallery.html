<title> Image Gallery</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .member {
    width: 200px;
    margin: 20px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    transition: transform 0.3s ease;
  }

  .member:hover {
    transform: translateY(-10px);
  }

  .member img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    object-fit: contain;
  }

  .member h2 {
    margin: 0;
    font-size: 18px;
  }

  .member p {
    margin: 0;
    color: #666;
  }
</style>
